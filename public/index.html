<!DOCTYPE html>
<html>
<head>
	<title>iQiyi Branch Switch Tool</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<style type="text/css">
		* {
			outline: none;
			font-family: "微软雅黑";
		}
		.margin-bottom-10 {
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>iQiyi Branch Switch Tool</h1>
		<hr>

		<ul class="nav nav-tabs">
			<li class="active">
				<a href="#tab1" data-toggle="tab">切换分支</a>
			</li>
		    <li>
		    	<a href="#tab2" data-toggle="tab">创建分支</a>
		    </li>
		</ul>
		<div class="tab-content">
		    <div class="tab-pane active" id="tab1">
				<div class="branch-container">
					<ul class="unstyled" id="branch-contianer-list">
					</ul>
				</div>		      
		    </div>
		    <div class="tab-pane" id="tab2">
		    	<p><input type="text" value="https://scm.qiyi.domain:18080/svn/RIA/RIA/projectsV2/qiyiV2/trunk"></li></p>
		    	<p><a href="http://fe.qiyi.domain/home" target="_blank">http://fe.qiyi.domain/home</a></p>
		    	<hr>
		    	<p><label>分支文件夹名称</label><input id="branch-name" type="text" placeholder="爱情公寓专题" required="true"></p>
		    	<p><label>分支svn地址</label><input id="branch-svn" type="text" class="input-large" placeholder="https://scm.qiyi.domain:18080/svn/RIA/RIA/projectsV2/qiyiV2/trunk" required="true"></p>
		    	<p><button id="branch-btn" class="btn btn-primary">创建</button></p>
		    </div>
		</div>

	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
